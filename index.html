<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <script src="https://unpkg.com/regenerator-runtime@0.13.1/runtime.js"></script>
  <link rel="shortcut icon" href="imagens/pokebola.png" />
  <title>Lista de Pokemons</title>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lista de Pokémon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Fogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Água</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Terra</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <form id="form-buscar" class="d-flex">
      <input id="pokemon-input" class="form-control me-2" type="text" placeholder="Buscar" aria-label="Buscar" />
      <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>
  </div>
  <div class="container">
    <div class="lista-pokemon row justify-content-start"></div>
  </div>
  <div class="container footer">
    <footer>Feito por Vinícius & Ykaro</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </div>
</body>

</html>
